# Project information
site_name: Project Euler solutions
site_description: Solutions to the first 100 problems of [Project Euler](https://projecteuler.net/).
site_author: Sudip Sinha
site_url: https://SudipSinha.github.io/Project-Euler

# Source repository
repo_name: SudipSinha/Project-Euler
repo_url: https://github.com/SudipSinha/Project-Euler

# Copyright
copyright: <a href="http://github.com/SudipSinha">Sudip Sinha</a> &copy; 2020 onwards

# Extensions
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true    # This is required for both MathJax and KaTeX
  # markdown_katex only works for GitLab syntax ($` n `$ and ```math n ```)
  # - markdown_katex:
  #     no_inline_svg: True
  #     insert_fonts_css: True
  #     macro-file: macros.tex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - admonition
  - footnotes
  - toc:
      permalink: true

# Configuration
theme:
  name: material
  language: en
  # features:
  #   - instant    # DO NOT USE: It stops math from rendering without reloading!
  #   - tabs    # Just looks bad.
  palette:
    primary: light blue
    accent: cyan
  favicon: https://projecteuler.net/favicon.ico
  icon:
    logo: fontawesome/solid/infinity
    repo: fontawesome/brands/github

extra_javascript:
  # For KaTeX, use the following three lines.
  # - js/arithmatex2katex.js
  # - https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js
  # - https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js
  # For MathJax, use the following two lines and remove the `extra_css`s.
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# For KaTeX, we need to use these CSS files.
